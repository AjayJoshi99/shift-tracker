<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift End Calculator</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center min-vh-100">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">

      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4 text-center">

          <div class="mb-3">
            <i class="bi bi-clock fs-1 text-primary"></i>
          </div>

          <h3 class="fw-bold">Shift End Calculator</h3>
          <p class="text-muted">Find when your 8-hour shift ends</p>

          <!-- Live Clock -->
          <div class="bg-body-secondary rounded-3 p-3 mb-4">
            <small class="text-muted">Current IST Time</small>
            <div id="clock" class="fs-4 fw-monospace text-primary"></div>
          </div>

          <!-- Form -->
          <form method="POST">
            <div class="row g-3 mb-3">
              <div class="col">
                <label class="form-label">Hours</label>
                <input type="number" name="hours" class="form-control text-center"
                       min="0" max="8" step="0.5" placeholder="0-8" required>
              </div>
              <div class="col">
                <label class="form-label">Minutes</label>
                <input type="number" name="minutes" class="form-control text-center"
                       min="0" max="59" placeholder="0-59" required>
              </div>
            </div>

            <button class="btn btn-primary w-100 mb-2">
              <i class="bi bi-calculator me-1"></i> Calculate
            </button>

            <a href="/" class="btn btn-outline-secondary w-100">Reset</a>
          </form>

          <!-- Result -->
          {% if result %}
          <div class="alert alert-success mt-4">
            <strong>Shift Ends At:</strong><br>
            <span class="fs-3 fw-bold">{{ result }}</span><br>
            <small>{{ remaining }} minutes remaining</small>
          </div>
          {% endif %}

          <!-- Error -->
          {% if error %}
          <div class="alert alert-danger mt-4">
            {{ error }}
          </div>
          {% endif %}

        </div>
      </div>

    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/clock.js') }}"></script>
</body>
</html>
